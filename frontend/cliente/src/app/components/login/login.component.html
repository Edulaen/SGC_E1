<div class="container">
    <div class="login-container">
        <h1>Iniciar sesion</h1>
        <form class="form">
            <div class="form-group">
                <label for="Usuario">DNI</label>
                <input class="form-control" #dni name="dni" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" #password name="password" placeholder="Password">
            </div>
            <div>
                <hr>
                <button type="button" (click)="logIn(dni.value, password.value, $event)" style="margin: 10px" class="btn btn-primary" id="login-button">Login</button>
                <button type="button" (click)="singIn($event)" style="margin: 10px" class="btn btn-primary" id="registro-button">Registro</button>
                <span for="Control-login">{{msg}}</span>
            </div>
        </form>
    </div>
</div>
