<div class="container">
    <h1>Cambiar contraseña</h1>

    <form class="columnas">
        <div class="columna1">
            <div class="form-group">
                <label for="cactual">Contraseña actual</label>
                <input type="password" class="form-control" name="cactual" id="cactual" placeholder="Contraseña actual">
            </div>
            <div class="form-group">
                <label for="cnueva">Nueva contraseña</label>
                <input type="password" class="form-control" name="cnueva" id="cnueva" placeholder="Nueva contraseña">
            </div>
            <div class="form-group">
                <label for="cconfirm">Confirmar nueva contraseña</label>
                <input type="password" class ="form-control" name="cconfirm" id="cconfirm" placeholder="Confirmar nueva contraseña">
            </div>
        </div>
        <button type="button" (click)="cambiocontrasena(cactual.value,cnueva.value,cconfirm.value)" style="margin: 10px" class="btn btn-primary" id="cambiarcontrasena-button">Cambiar contraseña</button>

    </form>
