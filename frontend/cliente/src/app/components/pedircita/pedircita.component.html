<div class="container">
    <h1>Pedir cita médica</h1>

    <form class="columnas">
        <div class="columna1">
            <!--Elegir tipo de médico COMPLETADO-->
            <label class="container">
                    <input type="radio" name="check" id="check" value="1" (click)="mostrarEspecialidad(0)" checked>Médico de cabecera
                    <br>
                    <input type="radio" name="check" id="check" value="2" (click)="mostrarEspecialidad(1)">Especialista
                    <br> 
                        
            </label>
           
            
            <!--Elegir fecha y hora. 
            FALTA DISTINGUIR ENTRE MED.CABEC (citas cada 5 minutos) y MED.ESPEC(citas sin duracion fijada)
            FALTA CONFIGURAR PARA QUE NO MUESTRE DIAS PASADOS EN EL CALENDARIO NI LAS HORAS EN EL RELOJ-->
            <div class ="form-group">
                <br>Selecciona la fecha deseada:<br>
                <input type="date" #fecha name="fecha" step="1" min="1930-01-01" max="2019-12-31" value="2019-01-01" required>
                <br> Selecciona la hora deseada: <br>
                <input type="time" #hora name="hora" id="hora" min="07:00" max="21:00" step="300">
            </div>
            <button type="button" (click)="anadircita(fecha.value, hora.value, especialidad.value, $event)" style="margin: 10px" class="btn btn-primary" id="pedircita-button">Pedir cita</button>
        </div>
         
            
        <div class="columna2">
            <div class ="form-group" id="especialistas" display=none>
                <select class='form-control' #especialidad name='especialidad' id="especialidad" placeholder="Seleccione especialista">
                    <option value="0">Seleccione un especialista</option>                    
                    <optgroup label ="Urología">
                        <option value="Urología">Mariano Santillana Rodríguez</option> 
                    </optgroup>
                    <optgroup label="Cardiología">
                        <option value="Cardiología">María Fernández Rodríguez</option>
                    </optgroup>
                    <optgroup label="Dermatología">
                        <option value="Dermatología">Roberto Ramírez Pacheco</option>
                    </optgroup>
                    <optgroup label="Endocrinología">
                            <option value="Endocrinología">Alejandro Rico Jiménez</option>
                    </optgroup>
                    <optgroup label="Ginecología">
                        <option value="Ginecología">Sergio Muñoz Cortés</option>
                    </optgroup>
                    <optgroup label="Nefrología">
                            <option value="Nefrología">Carolina Medina Yañez</option>
                    </optgroup>
                    <optgroup label="Neumología">
                            <option value="Neumología">Esther Rubio Moreno</option>
                    </optgroup>
                    <optgroup label="Neurología">
                            <option value="Neurología">Jose Luis Morales Hernández</option>
                    </optgroup>
                    <optgroup label="Oncología">
                            <option value="Oncología">Manuel Blanco Rodríguez</option>
                    </optgroup>
                    <optgroup label="Oftalmología">
                            <option value="Oftalmología">Ignacio Úbeda Serrano</option>
                    </optgroup>
                    <optgroup label="Otorrinolaringología">
                            <option value="Otorrinolaringología">Mercedes González Díaz</option>
                    </optgroup>
                    <optgroup label="Pediatría">
                            <option value="Pediatría">Gonzalo Rincón Martínez</option>
                    </optgroup>
                    <optgroup label="Psiquiatría">
                            <option value="Psiquiatría">Ana Hernández Parra</option>
                    </optgroup>
                    <optgroup label="Radiología">
                            <option value="Radiología">Francisco Ruiz Fernández</option>
                    </optgroup>
                    <optgroup label="Traumatología">
                            <option value="Traumatología">Teresa Hernández Montes</option>
                    </optgroup>
                </select>
            </div>
        </div>

    </form> 
</div>
