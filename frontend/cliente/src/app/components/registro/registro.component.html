<div class="container">
    <h1>Registro</h1>

    <form class="form">
        <div class="form-group">
            <label for="Dni">Dni</label>
            <input class="form-control" id="dni" placeholder="Dni">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="Apellidos">Apellidos</label>
            <input class="form-control" id="Apellidos" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Telefono">Telefono</label>
            <input class="form-control" id="Telefono" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="FechaNacimiento">FechaNacimiento</label>
            <input class="form-control" id="FechaNacimiento" placeholder="FechaNacimiento">
        </div>
        <div class="form-group">
            <label for="Sexo">Sexo</label>
            <!--input class="form-control" id="Sexo" placeholder="Sexo">-->
            <select class='form-control' name='Sexo'>
                <option value="1">Hombre</option> 
                <option value="2">Mujer</option> 
            </select>
        </div>
        <div>
            <button type="button" (click)="singIn(dni.value, password.value, Nombre.value, Apellidos.value, Email.value, Telefono.value, FechaNacimiento.value, Sexo.value,  $event)" style="margin: 10px" class="btn btn-primary" id="registrarse-button">Registrarse</button>
        </div>
    </form>
</div>
